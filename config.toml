# Ghost Ally Shooter - Game Configuration File

[window]
title = "Ghost Ally Shooter"
width = 800
height = 600
target_fps = 60

[player]
starting_health = 100.0
max_health = 1000.0
starting_energy = 200.0
max_energy = 1000.0
movement_speed = 250.0
starting_weapons = ["Bullet", "Laser", "Missile", "Plasma"]

# Parry system
parry_cooldown = 1.5       # Cooldown between parries (seconds)
parry_window = 0.2         # Window for successful parry (seconds)
parry_energy_cost = 10.0   # Energy cost per parry attempt

[energy]
regen_rate_idle = 30.0
regen_rate_active = 1.0

[entities.basic_fighter]
health = 50.0
damage = 10.0
energy_cost = 15.0
fire_interval = 2.0
weapons = ["Bullet"]  # Simple straight shots

[entities.sniper]
health = 30.0
damage = 25.0
energy_cost = 25.0
fire_interval = 4.0
weapons = ["Laser"]  # Piercing beam

[entities.tank]
health = 150.0
damage = 15.0
energy_cost = 40.0
fire_interval = 1.5
weapons = ["Missile", "Plasma"]  # Tank: Homing missiles + spread plasma

[entities.boss]
health = 500.0
damage = 50.0
energy_cost = 80.0
fire_interval = 0.8
weapons = ["Laser", "Missile", "Plasma"]  # Boss arsenal: ALL advanced weapons!

# WEAPONS CONFIGURATION

[weapons.bullet]
# Rapid fire, low damage, general purpose
damage = 10.0
fire_rate = 0.1
projectile_speed = 500.0

[weapons.laser]
# Piercing beam, high damage, slow fire rate
damage = 60.0
fire_rate = 1.5
projectile_speed = 800.0

[weapons.missile]
# Homing, medium damage/fire rate
damage = 30.0
fire_rate = 0.5
projectile_speed = 250.0

[weapons.plasma]
# Spread shot (3-projectile cone)
damage = 25.0
fire_rate = 0.4
projectile_speed = 500.0

[weapons.bombs]
# AOE explosion
damage = 80.0
fire_rate = 2.0
projectile_speed = 200.0

[spawning]
wave_mode = false             # true = Lua wave system, false = classic random spawning
wave_count = 5               # Number of waves (if wave_mode = true)
enemy_spawn_interval = 2.0   # Random spawn timer (if wave_mode = false)
initial_delay = 3.0          # Delay before first spawn (random mode)

[formations]
v_shape_min = 2
v_shape_optimal = 6
line_min = 3
line_optimal = 5
circle_min = 4
circle_optimal = 8

[debug]
show_hitboxes = false
show_fps = true

# Collision detection radii
[collision]
projectile_radius = 5.0
enemy_radius = 15.0
player_radius = 15.0
ghost_radius = 12.0

# Ghost behavior settings
[ghost_behavior]
fire_interval = 1.0
movement_threshold_y = 200.0
fast_ascent_speed = 50.0
slow_hover_speed = 100.0
projectile_speed = 350.0
screen_boundary_top = -50.0

# Enemy behavior settings
[enemy_behavior]
movement_threshold_y = 200.0
fast_descent_speed = 100.0
slow_hover_speed = 50.0
fire_threshold_y = 50.0
screen_boundary_bottom = 650.0
basic_projectile_speed_y = 250.0

# Formation positioning parameters
[formation_spacing]
v_shape_spacing = 40.0
v_shape_vertical_factor = 0.8
line_spacing = 50.0
line_height_offset = 80.0
circle_radius = 70.0
scattered_x_min = -80.0
scattered_x_max = 80.0
scattered_y_min = -100.0
scattered_y_max = -40.0
screen_edge_padding = 30.0

# Projectile boundaries
[projectile_bounds]
off_screen_padding = 50.0
player_projectile_speed_y = -400.0

# Screen Shake (Juice!)
[screen_shake]
# Weapon-specific shake (intensity scales with weapon damage/power)
bullet_hit_intensity = 0.8      # Light tap - rapid fire feel
laser_hit_intensity = 4.0       # Medium - piercing beam power
missile_hit_intensity = 2.5     # Strong - explosive impact
plasma_hit_intensity = 1.5      # Medium - energy burst (x3 projectiles!)
bomb_hit_intensity = 5.0        # HUGE - massive AOE explosion!
weapon_hit_duration = 0.1      # Quick shake for weapon hits

# Event-specific shake
enemy_death_duration = 1.0      # Duration of shake on enemy death (seconds)
enemy_death_intensity = 1.5     # Intensity/magnitude of shake
parry_duration = 0.25           # Duration of shake on parry success
parry_intensity = 5.0           # Strong shake for skill reward
player_hit_duration = 0.3       # Duration when player takes damage
player_hit_intensity = 5.0      # Strongest shake for critical feedback

# Particle System (Visual Effects!)
[particles]
# Explosion particles (radial burst)
explosion_count_min = 10        # Minimum particles per explosion
explosion_count_max = 20        # Maximum particles per explosion
explosion_lifetime_min = 0.3    # Minimum lifetime (seconds)
explosion_lifetime_max = 0.6    # Maximum lifetime (seconds)
explosion_size_min = 3.0        # Minimum size (pixels)
explosion_size_max = 6.0        # Maximum size (pixels)
explosion_speed_min = 50.0      # Minimum speed (pixels/sec)
explosion_speed_max = 150.0     # Maximum speed (pixels/sec)

# Hit sparks (directional)
spark_count = 3                 # Number of sparks per hit
spark_lifetime_min = 0.15       # Fast-fading sparks
spark_lifetime_max = 0.3
spark_size_min = 2.0            # Small particles
spark_size_max = 4.0
spark_speed_min = 80.0
spark_speed_max = 200.0

# Weapon-specific particle counts
bullet_particle_count = 3       # Bullet: small yellow sparks
laser_particle_count = 8        # Laser: cyan energy burst
missile_particle_count = 12     # Missile: orange explosion
plasma_particle_count = 6       # Plasma: purple energy
bomb_red_particle_count = 20    # Bombs: HUGE red explosion
bomb_orange_particle_count = 15 # Bombs: secondary orange burst

# Death explosion counts
death_red_count = 15            # Enemy death: red particles
death_orange_count = 10         # Enemy death: orange particles
death_yellow_count = 5          # Enemy death: yellow center

# Parry effect counts
parry_blue_count = 12           # Parry: blue energy
parry_white_count = 8           # Parry: white flash

# Physics
friction = 0.95                 # Velocity decay per frame (0.95 = 5% slowdown)
size_decay = 8.0                # Shrink rate (pixels per second)
